<div
  class="icon icon-fixed"
  (click)="toggleNav()"
  [ngClass]="openNavigation ? 'hide' : 'show'"
>
  <span></span>
  <span></span>
</div>
<div
  class="navigation"
  [ngClass]="openNavigation ? 'opened-nav' : 'closed-nav'"
>
  <div class="burger">
    <div
      class="icon"
      (click)="toggleNav()"
      [ngClass]="openNavigation ? 'opened-icon' : 'closed-icon'"
    >
      <span></span>
      <span></span>
    </div>
  </div>
  <a
    [routerLink]="['link-1']"
    [ngClass]="openNavigation ? 'show-link' : 'hide-link'"
    ><span>Home</span><span><i class="fas fa-home"></i></span></a
  >
  <a
    [routerLink]="['link-2']"
    [ngClass]="openNavigation ? 'show-link' : 'hide-link'"
    ><span>Link 2</span><span>fa-2</span></a
  >

    [routerLink]="['link-3']"
    [ngClass]="openNavigation ? 'show-link' : 'hide-link'"

  >
  <a
    [routerLink]="['link-4']"
    [ngClass]="openNavigation ? 'show-link' : 'hide-link'"

  >
  <a
    [routerLink]="['link-5']"
    [ngClass]="openNavigation ? 'show-link' : 'hide-link'"
    ><span>Link 5</span><span>fa-6</span></a

    [routerLink]="['link-6']"

    [routerLink]="['link-8']"

  >

    [routerLink]="['link-9']"
    [ngClass]="openNavigation ? 'show-link' : 'hide-link'"

    [routerLink]="['']"

    ><span class="btn btn-logout">Logout</span><span><i class="fas fa-power-off bg-red"></i></span></a
